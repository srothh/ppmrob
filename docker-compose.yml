version: "3"
volumes:
  workspace:
services:
  ros_master:
    image: ros:noetic-ros-base
    command: roscore
    stdin_open: true
    tty: true
    ports:
      - "11311:11311"
    networks:
      - ppmrob
  publisher:
    build: src/publisher
    environment:
      - "ROS_MASTER_URI=http://ros_master:11311"
      - "ROS_LOG_LEVEL=info"
      - "PYTHONUNBUFFERED=1"
      - DISPLAY=host.docker.internal:0 # Uncomment only if running VcXsrv on Windows (https://sourceforge.net/projects/vcxsrv/), it will show gui things like imshow(). Will cause crash without it.
    #      - "NVIDIA_VISIBLE_DEVICES=all" GPU needs extra work
    networks:
      - ppmrob
    depends_on:
      - ros_master
  listener:
    environment:
      - "ROS_MASTER_URI=http://ros_master:11311"
      - "ROS_LOG_LEVEL=info"
      - "PYTHONUNBUFFERED=1"
    build: src/listener
    ports:
      - "6000:6000"
    #    runtime: nvidia GPU needs extra work
    depends_on:
      - ros_master
  drone:
    build:
      context: ./src
      dockerfile: ./drone_dummy/Dockerfile
    environment:
      - "ROS_MASTER_URI=http://ros_master:11311"
      - "ROS_LOG_LEVEL=info"
      - "PYTHONUNBUFFERED=1"
      - "DISPLAY"
      - "QT_X11_NO_MITSHM=1"
    ports:
      - "9003:9003"
      - "8889:8889/udp"
      - "8890:8890/udp"
      - "11111:11111/udp"
    networks:
      - ppmrob
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    depends_on:
      - ros_master
  tello:
    #image: ros:noetic-ros-base
    build: src/tello
    #volumes:
    #  - type: bind
    #    source: ./tello
    #    target: /catkin_ws/src/tello
    #volumes:
    #  - ./tello:/catkin_ws/src/tello
    environment:
      - "ROS_MASTER_URI=http://ros_master:11311"
      - "ROS_LOG_LEVEL=debug"
      - "PYTHONUNBUFFERED=1"
    ports:
      - "9003:9003"
      - "8889:8889/udp"
      - "8890:8890/udp"
      - "11111:11111/udp"
    networks:
      - ppmrob
    depends_on:
      - ros_master
  battery:
    build: src/battery
    environment:
      - "ROS_MASTER_URI=http://ros_master:11311"
      - "ROS_LOG_LEVEL=info"
      - "PYTHONUNBUFFERED=1"
    networks:
      - ppmrob
    depends_on:
      - ros_master
  control:
    build: ./control
    environment:
      - "ROS_MASTER_URI=http://ros_master:11311"
      - "ROS_LOG_LEVEL=info"
      - "PYTHONUNBUFFERED=1"
    ports:
      - "9006:9006"
    networks:
      - ppmrob
    depends_on:
      - ros_master
networks:
  ppmrob:
    driver: "bridge"
