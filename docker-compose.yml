version: "2.3"
services:
  ros_master:
    image: ros:noetic-ros-base
    command: roscore
    stdin_open: true
    tty: true
    networks:
      - ppmrob
  cv:
    build: ./cv/cv_node
    environment:
      - "ROS_MASTER_URI=http://ros_master:11311"
      - "ROS_LOG_LEVEL=info"
      - "PYTHONUNBUFFERED=1"
#      - DISPLAY=host.docker.internal:0 Uncomment only if running VcXsrv on Windows (https://sourceforge.net/projects/vcxsrv/), it will show gui things like imshow(). Will cause crash without it.
    #      - "NVIDIA_VISIBLE_DEVICES=all" GPU needs extra work
    networks:
      - ppmrob
    ports:
      - "6000:6000"
    #    runtime: nvidia GPU needs extra work
    depends_on:
      - ros_master
      - tello
  tello:
    #image: ros:noetic-ros-base
    build: ./tello
    #volumes:
    #  - type: bind
    #    source: ./tello
    #    target: /catkin_ws/src/tello
    #volumes:
    #  - ./tello:/catkin_ws/src/tello
    environment:
      - "ROS_MASTER_URI=http://ros_master:11311"
      - "ROS_LOG_LEVEL=debug"
      - "PYTHONUNBUFFERED=1"
    ports:
      - "9002:9002"
      - "8889:8889/udp"
      - "8890:8890/udp"
      - "11111:11111/udp"
    networks:
      - ppmrob
    depends_on:
      - ros_master
networks:
  ppmrob:
    driver: "bridge"
